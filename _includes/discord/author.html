<script>
	customElements.define('author-info', class extends HTMLElement
	{
		get author()
		{
			return this.getAttribute('author');
		}

		get bot()
		{
			return this.hasAttribute('bot');
		}

		get roleColor()
		{
			return this.hasAttribute('role-color')
				? this.getAttribute('role-color')
				: '#FFFFFF';
		}

		connectedCallback()
		{
			this.classList.add('discord-author-info');

			discordAuthorTemplate.call(
				this,
				this.author,
				this.bot,
				this.roleColor
			);
		}
	});

	function discordAuthorTemplate(author, bot, roleColor)
	{
		console.log([author, bot, roleColor]);

		const shadow = this.attachShadow({ mode: 'open' });

		shadow.innerHTML = `
			<style>
				:host-context(.discord-message) .discord-author-info {
					display: inline-flex;
					align-items: center;
					font-size: 15px;
				}
				:host-context(.discord-message) .discord-author-info .discord-author-username {
					font-size: 1.1em;
					font-weight: 500;
					letter-spacing: 0.5px;
				}
				:host-context(.discord-light-theme):host-context(.discord-message) .discord-author-info .discord-author-username {
					color: #23262a;
				}
				:host-context(.discord-message) .discord-author-info .discord-bot-tag {
					background-color: #7289da;
					font-size: 0.65em;
					margin-left: 5px;
					padding: 3px;
					border-radius: 3px;
					line-height: 100%;
					text-transform: uppercase;
				}
				:host-context(.discord-light-theme):host-context(.discord-message) .discord-author-info .discord-bot-tag {
					color: #fff;
				}
				:host-context(.discord-compact-mode):host-context(.discord-message) .discord-author-info {
					display: inline-flex;
					flex-direction: row-reverse;
				}
				:host-context(.discord-compact-mode):host-context(.discord-message) .discord-author-info .discord-author-username {
					margin-left: 4px;
					margin-right: 4px;
				}
				:host-context(.discord-compact-mode):host-context(.discord-message) .discord-author-info .discord-bot-tag {
					margin-left: 0;
					margin-right: 5px;
					padding-left: 3px;
					padding-right: 3px;
					font-size: 0.6em;
				}
			</style>
		`;

		const authorSpan = document.createElement('span')
		{
			authorSpan.classList.add('discord-author-info');
			
			const usernameSpan = document.createElement('span')
			{
				usernameSpan.classList.add('discord-author-username');
				usernameSpan.setAttribute('color', roleColor);

				const slot = document.createElement('slot');
				usernameSpan.appendChild(slot);
			}
			authorSpan.appendChild(usernameSpan);

			if (bot)
			{
				const botSpan = document.createElement('span');
				{
					botSpan.classList.add('discord-bot-tag');
					botSpan.innerText = 'Bot'
				}
				authorSpan.appendChild(botSpan);
			}
		}
		shadow.appendChild(authorSpan);
	}
</script>
